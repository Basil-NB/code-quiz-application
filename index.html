<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="score-timer">
        <div class= "card-timer">
            <h3>Time:</h3>
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
        </div>
        <div class="highscore">
            <a href="">View Highscore</a>
        </div>
    </section>
    
    <section class='container'>
        <div id="question-container" class="hide">
            <div class="question">Question</div>
            <div class="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </section>

    <section class="controls">
        <div class="quiz-start" id="quiz-start">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds. Good Luck!</p>
        </div>
        <button id="start-button" class="start-button">Start</button>
    </section>

    
    <script src=".\assets\.js"></script>
</body>
</html>
